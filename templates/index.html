<!DOCTYPE html>
<html lang="en">
  <title> Attendance app </title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
    <body>
      <div class="container">
        <h1>Collecting data</h1>
        <h3>Please fill out the following form</h3>
        <div class="message">
          {{text | safe}}
        </div>
        <form action="{{url_for('success')}}" method="POST">
          <input placeholder="Enter your full name" type="text" name="your_name" required>
          <br>
          <input placeholder="Enter your USN" type="number" name="user_number" required>
          <br>
          <input title="Your email will be safe with us" placeholder="Enter your email address" type="email" name="email_add" required>
          <br>
          <button type="submit"> Submit </button>
        </form>
      </div>
    </body>
</html>
